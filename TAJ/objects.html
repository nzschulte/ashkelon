<script type="text/javascript">
// Credit: Chris Coyier codepen.io/chriscoyier/pen/tIuBL
  (function(document) {
    'use strict';

    var LightTableFilter = (function(Arr) {

      var _input;

      function _onInputEvent(e) {
        _input = e.target;
        var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
        Arr.forEach.call(tables, function(table) {
          Arr.forEach.call(table.tBodies, function(tbody) {
            Arr.forEach.call(tbody.rows, _filter);
          });
        });
      }

      function _filter(row) {
        var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
        row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
      }

      return {
        init: function() {
          var inputs = document.getElementsByClassName('light-table-filter');
          Arr.forEach.call(inputs, function(input) {
            input.oninput = _onInputEvent;
          });
        }
      };
    })(Array.prototype);

    document.addEventListener('readystatechange', function() {
      if (document.readyState === 'complete') {
        LightTableFilter.init();
      }
    });

  })(document);
</script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<title>TAJ - Objects</title>
</head>

<body>
  <div ng-app="ochreCTRL" ng-controller="xmlCtrl">

    <!-- navigation -->
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggleNav">
        <div class="navbar-nav justify-content-end">
          <a class="nav-item nav-link" href="http://ochre.lib.uchicago.edu/TAJ"><i class="fas fa-home" style="color:white; vertical-align: middle;"></i></a>
          <div class="dropdown">
            <button class="dropbtn">Seasons<i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
              <!-- <a href = "?option=74401abb-f458-4455-9fea-14f4760cddc8" >Test Season</a> -->
              <!-- <a href = "?option=e8037c67-b257-474b-ae79-3325fb96e911" >Season X</a> -->
              <a href = "?uuid=e8037c67-b257-474b-ae79-3325fb96e911" >Season X</a>
              <a href = "?uuid=f96a6743-2bc2-4f0b-a891-6dd6674b9a14" >Season Y</a>
              <a href = "?uuid=8d1eaed1-bc38-4011-8918-5fa56273af86" >Season Z</a>
            </div>
          </div>
          <a class="nav-item nav-link" href="">Site</a>
          <a class="nav-item nav-link" href="">Contact</a>
          <a class="nav-item nav-link" href="">About</a>
          <a class="nav-item nav-link" href="http://ochre.uchicago.edu/" target="_blank">OCHRE</a>
        </div>

        <div class="container">
          <form class="form-inline"><!--search box-->
            <input class="form-control mr-sm-2 light-table-filter" type="text" placeholder="Search ..." data-table="order-table">
            <i class="fas fa-search" style="margin-left: -33px; color: gray;"></i>
          </form><!--search box-->
        </div><!--container-->
      </div><!--collapse-->
    </nav><!-- nav -->

    <!-- headings -->
    <div id="headings" class="container-fluid">
      <h1 id="title"></h1>
      <h1><small id ="subtitle" class="text-muted"></small></h1>
    </div>

    <!-- table -->
    <table class="table table-striped container order-table" id="ochreTable">
      <thead class="thead-dark" id="ochreTableColumns" >
        <tr>
          <th width="20%">
            Object Name
          </th>
          <th width="20%">
            Object Type
          </th>
          <th width="20%">
            Material
          </th>
          <th width="15%">
            Inscribed?
          </th>
          <th width="25%">
            Description
          </th>
        </tr>
      </thead>
      <tbody id="ochreTableBody">
        <!-- <tr class="ochreTableRows" ng-repeat="row in rows track by row.uuid"> -->
        <tr class="ochreTableRows" ng-repeat="row in rows track by $index">
          <td class="Name">
            <a href="http://ochre.lib.uchicago.edu/ochre?uuid={{row.uuid}}&xsl=http://ochre.lib.uchicago.edu/ochre/ochre.xsl" target="_blank">
              {{row.Name}}
            </a>
          </td>
          <td>
            {{row.objectType}}
          </td>
          <td>
            {{row.material}}
          </td>
          <td class="size">
            {{row.inscribed}}
          </td>
          <td class="description">
            {{row.description}}
          </td>
        </tr>
      </tbody>
    </table>
    <script src="xmlCtrl.js"></script>
  </div>

</body>
